<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Keven Souza">
    <meta name="description" content="Calculadora de IMC.">

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon.ico">
    <link rel="manifest" href="icon/site.webmanifest">

    <link rel="stylesheet" href="style/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <title>IMC calculator</title>
</head>

<body>
    <main id="main">
        <section id="section">
            <article id="storyset">
                <img src="assets/eating-disorder-animate.svg" class="animated" alt="storyset gif">
            </article>

            <article id="content">
                <div id="title">
                    Basta preencher os campos abaixo para calcular o IMC (√çndice de Massa Corporal).
                </div>

                <div id="dados">
                    <div id="altura">
                        <h1>ALTURA(cm)</h1>
                        <input type="number" placeholder="ALTURA" name="altura" id="campo-altura">
                    </div>

                    <div id="peso">
                        <h1>PESO(kg)</h1>
                        <input type="number" placeholder="PESO" name="peso" id="campo-peso">
                    </div>
                </div>

                <div id="calculo">
                    <div id="botao-calcular" onclick="calcular()">
                        CALCULAR
                    </div>
                </div>

                <div id="resultado">
                    <div id="campo-resultado">
                        <div id="campo-resultado-imc" class="res">

                        </div>
                        <div id="campo-resultado-text" class="res">

                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
